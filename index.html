<!DOCTYPE html>
<html>

<head>
    <title>Matthew Filipovich</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@470&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <style>
        body,
        h1 {
            font-family: 'Inconsolata', monospace;
        }

        body,
        html {
            height: 100%
        }

        .background {
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        .w3-display-left,
        .w3-display-right {
            cursor: pointer
        }

        .title {
            font-family: 'Playfair Display', serif;
            cursor: default
        }

        br {
            display: block;
            content: "";
            margin: 10px;
        }

        * span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 1s;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            cursor: default
        }

        .container:hover .overlay {
            opacity: 1;
        }

    </style>
</head>

<body>
    <div class="background w3-display-container w3-animate-opacity w3-text-white" id=background>
        <div class="w3-display-topleft w3-padding w3-large" id="location" style="cursor:default"></div>
        <div class="w3-display-middle">
            <div class="container">
                <h1 class="w3-jumbo w3-center w3-animate-top title">Matthew Filipovich</h1>
                <div class="overlay w3-light-grey w3-round text w3-center w3-large">Welcome! I am an Engineering Physics
                    graduate from Queen's University
                    pursuing a master's degree in Neuromorphic Photonics and Machine Learning.</div>
            </div>
            <hr class="w3-border-grey" style="margin:auto;width:40%;">
            <br>
            <div class="w3-center w3-large">
                <a target="_blank" href="https://www.linkedin.com/in/matthewfilipovich/"
                    class="w3-button w3-round w3-ripple w3-white w3-hover-blue w3-mobile"><span>LinkedIn</span></a>
                <a target="_blank" href="https://github.com/MatthewFilipovich"
                    class="w3-button w3-round w3-ripple w3-white w3-hover-teal w3-mobile"><span>GitHub</span></a>
                <a target="_blank" href=""
                    class="w3-button w3-round w3-ripple w3-white w3-hover-blue-gray w3-mobile"><span>Research</span></a>
            </div>
        </div>
        <div class="w3-display-left w3-padding w3-xlarge w3-hover-white w3-round" onclick="leftImage()">&#10094;</div>
        <div class="w3-display-right w3-padding w3-xlarge w3-hover-white w3-round" onclick="rightImage()">&#10095;</div>
    </div>
    <script src="scripts/background.js"></script>


</body>

</html>
