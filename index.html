<!DOCTYPE html>
<html>

<head>
    <title>Matthew Filipovich</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@470&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        #location {
            font-family: 'Inconsolata', monospace;
            text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;
        }

        body,
        html {
            height: 100%;
            font-family: 'Raleway', sans-serif;
        }

        .background {
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }

        .w3-display-left,
        .w3-display-right {
            cursor: pointer
        }

        .title {
            font-family: 'Playfair Display', serif;
            cursor: default;
            font-size: 64px;
        }

        br {
            display: block;
            content: "";
            margin: 10px;
        }

        * span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 1s;
        }

        .container {
            position: relative;
            width: 100%;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            transition: .5s ease;
            cursor: default;
            font-size: 17px;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .btlink {
            font-size: 20px
        }

        .imgbtn:hover {
            background-color: white;
            transition: .2 ease;
            color: black;
        }

        @media screen and (max-width: 700px) {
            .title {
                font-size: 9vw
            }

            .overlay {
                font-size: 2.5vw;
            }

            .btlink {
                font-size: 4vw
            }

            .imgbtn:hover {
                background-color: transparent;
                color: white;
            }
        }
    </style>
</head>

<body>
    <div class="background w3-display-container w3-animate-opacity w3-text-white" id=background>
        <div class="w3-display-topleft w3-padding w3-large" id="location" style="cursor:default"></div>
        <div class="w3-display-middle">
            <div class="container">
                <div class="w3-center w3-animate-top title">Matthew&nbsp;Filipovich</div>
                <div class="overlay w3-light-grey w3-round w3-center w3-middle w3-padding">Welcome! I am an Engineering
                    Physics
                    graduate from Queen's University and am currently pursuing a master's degree in Neuromorphic
                    Photonics and Machine Learning.</div>
            </div>
            <hr class="w3-border-grey" style="margin:auto;width:40%;border-width: 1px;">
            <br>
            <div class="w3-row w3-center">
                <a target="_blank" href="https://www.linkedin.com/in/matthewfilipovich/"
                    class="w3-center w3-button w3-round w3-ripple w3-white w3-hover-blue btlink"><span>LinkedIn</span></a>
                &nbsp;&nbsp;<a target="_blank" href="https://github.com/MatthewFilipovich"
                    class="w3-center w3-button w3-round w3-ripple w3-white w3-hover-teal btlink"><span>GitHub</span></a>
                &nbsp;&nbsp;<a href="research.html"
                    class="w3-center w3-button w3-round w3-ripple w3-white w3-hover-blue-gray btlink"><span>Research</span></a>
            </div>
        </div>
        <div class="imgbtn w3-display-left w3-padding w3-xlarge w3-round" onclick="leftImage()">
            <span>&#10094;</span></div>
        <div class="imgbtn w3-display-right w3-padding w3-xlarge w3-round" onclick="rightImage()">
            <span>&#10095;</span></div>
    </div>
    <script src="scripts/background.js"></script>


</body>

</html>
